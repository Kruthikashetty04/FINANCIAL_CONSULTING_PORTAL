{% extends 'admin/base/admin_sidebar.html' %}
{% load static %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="training_name">Training Name</label>
            <input id="training_name" type="text" class="form-control" name="training_name" required>
            <div class="invalid-feedback">Please enter the training name.</div>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="training_date">Training Date</label>
            <input id="training_date" type="date" class="form-control" name="training_date" required>
            <div class="invalid-feedback">Please select a training date.</div>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="training_description">Training Description</label>
            <textarea id="training_description" class="form-control" name="training_description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="training_thumbnail">Training Thumbnail</label>
            <input id="training_thumbnail" type="file" class="form-control" name="training_thumbnail" accept="image/jpg,image/png" required>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="training_video">Training Video</label>
            <input id="training_video" type="file" class="form-control" name="training_video" required>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Create Training</button>
        </div>
    </form>
{% endblock %}
