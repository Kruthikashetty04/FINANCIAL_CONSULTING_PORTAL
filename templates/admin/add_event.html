{% extends 'admin/base/admin_sidebar.html' %}
{% load static %}

{% block content %}
    <form method="POST" class="needs-validation" novalidate autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_name">Event Name</label>
            <input id="event_name" type="text" class="form-control" name="event_name" required autofocus>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_host">Event Host</label>
            <input id="event_host" type="text" class="form-control" name="event_host" required autofocus>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_date">Event Date</label>
            <input id="event_date" type="date" class="form-control" name="event_date" required>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_time">Event Time</label>
            <input id="event_time" type="time" class="form-control" name="event_time" required>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_description">Event Description</label>
            <textarea id="event_description" class="form-control" name="event_description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_link">Event Link</label>
            <input type="url" id="event_link" class="form-control" name="event_link" required>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="event_thumbnail">Event Thumbnail</label>
            <input type="file" id="event_thumbnail" class="form-control" name="event_thumbnail" accept="image/jpg,image/png" required>
        </div>

        <div class="mb-3">
            <label class="mb-2 text-muted fw-bold" for="is_active">Is Active</label>
            <input id="is_active" type="text" class="form-control" name="is_active" required autofocus>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Create Event</button>
        </div>
    </form>
{% endblock %}
