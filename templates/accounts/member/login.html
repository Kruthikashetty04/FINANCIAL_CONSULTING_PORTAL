<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Login | Financial Consulting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-100 d-flex">
            <div class="row w-100 g-0">
                <!-- Left side with Image -->
                <div class="col-md-6 d-none d-md-block">
                    <img src="{% static 'image/login.jpg' %}" 
                         class="img-fluid h-100 w-100" style="object-fit: cover; border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                </div>

                <!-- Right side with Login Form -->
                <div class="col-md-6 d-flex justify-content-start align-items-center" style="padding-left: 20px;">
                    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login to Your Account</h1>
                            <form method="POST" action="{% url 'accounts_app:login' %}" class="needs-validation" novalidate autocomplete="off">
                                {% csrf_token %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <!-- Hidden dummy field to trick browsers -->
                                <input type="text" name="fakeusernameremembered" style="display:none">
                                <input type="password" name="fakepasswordremembered" style="display:none">

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="login_username">Username</label>
                                    <input id="login_username" type="text"
                                           class="form-control {% if messages %}is-invalid{% endif %}"
                                           name="login_username"
                                           value="{{ request.POST.login_username|default:'' }}"
                                           autocomplete="off" required>
                                    <div class="invalid-feedback">
                                        Please enter your username
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="login_password">Password</label>
                                    <input id="login_password" type="password"
                                           class="form-control {% if messages %}is-invalid{% endif %}"
                                           name="login_password"
                                           autocomplete="new-password" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Don't have an account? <a href="{% url 'accounts_app:register' %}" class="text-dark">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-KJ3o2DKtIkvYIKpCAY6AfR5tO2Ff5E3iZ0Q5kzgm6owKlDzr1m3QwHH7XhVjwFZt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0X7VwuF7I+zAfPp5d4io/rd0VjJwWzVpzPa1RZl80M6l1Xbd" crossorigin="anonymous"></script>

    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
